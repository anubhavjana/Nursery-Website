{% extends 'firstpage/main.html' %}
{% load static %}
{% block content %}
    <br>
    <div class="ro">
        <div class="col-md">
            <div class="card card-body">
                <h5>PLANTS IN TANUSREE'S NURSERY</h5>
            </div>                
            <div class="card card-body">
                <table class="table">
                    <tr>
                        <th>Plant</th>
                        <th>Image</th>
                        <th>Category</th>
                        <th>Price</th>                                           
                    </tr>
                    {% for i in plants %}
                    <tr>
                        <td>{{i.name}}</td>
                        <td><img class="card" style="width: 5rem;" src="{{i.image.url}}" alt="Plant Image"></td>                        
                        <td>{{i.category}}</td>
                        <td>{{i.price}}</td>                       
                        <td>
                        <form action="/" , method="POST">
                            {% csrf_token %}
                            <input hidden type="text" name="product" value='{{i.id}}'>
                        <input type="submit" class="btn btn-primary btn-sm" value="Add To Cart">
                        </td> 
                        
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>    
{% endblock content %}
